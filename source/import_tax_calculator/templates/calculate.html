<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Customs</title>
</head>
<body>
    <h1>Calculate Customs Tax</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>
    {% if tax is not None %}
        <p>Total tax to pay: {{ form.currency.value }}{{ tax }}</p>
    {% endif %}
</body>
</html>
